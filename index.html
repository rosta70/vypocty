        function autocomplete(inp, arr) {
            let currentFocus;
            inp.addEventListener("input", function(e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                let x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) { 
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                let x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        let foundKgm = null;
        let foundProfile = '';

        // Funkce pro vyhledání hodnoty kgm podle profilu
        function findKgmByProfile(profile) {
            const lowerProfile = profile.toLowerCase();
            for (let item of data) {
                if (item.profil.toLowerCase() === lowerProfile) {
                    return item.kgm;
                }
            }
            return null;
        }

        // Event listener pro vyhledání profilu
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const profileInput = document.getElementById('profileInput').value.trim();
            foundKgm = findKgmByProfile(profileInput);
            foundProfile = profileInput; // Store the found profile for later use
            const profileResultDiv = document.getElementById('profileResult');
            const calculationFormDiv = document.getElementById('calculationForm');
            
            if (foundKgm !== null) {
                profileResultDiv.textContent = `Profil: ${profileInput} = ${foundKgm} kg/m`;
                calculationFormDiv.classList.remove('hidden');
            } else {
                profileResultDiv.textContent = 'Profil nenalezen';
                calculationFormDiv.classList.add('hidden');
            }
        });

        const resultDiv = document.getElementById('result');
       
        resultDiv.innerHTML =

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 200px;
            margin: auto;
        }
        .result {
            margin-top: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Výpočet skutečné metrové váhy</h2>
        <label for="value1">Skutečná hmotnost svazku:</label>
        <input type="number" id="value1" step="any"><br><br>
        
        <label for="value2">Délka svazku:</label>
        <input type="number" id="value2" step="any"><br><br>
        
        <label for="value3">Počet kusů:</label>
        <input type="number" id="value3" step="any"><br><br>
        
        <button onclick="calculate()">Vypočítat</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const value3 = parseFloat(document.getElementById('value3').value);

            if (isNaN(value1) || isNaN(value2) || isNaN(value3)) {
                document.getElementById('result').textContent = 'Prosím, zadejte všechny hodnoty.';
                return;
            }

            if (value2 === 0 || value3 === 0) {
                document.getElementById('result').textContent = 'Nelze dělit nulou.';
                return;
            }

            const intermediateResult = value1 / value2;
            const finalResult = intermediateResult / value3;

            document.getElementById('result').textContent = 'Skutečná hmotnost kg/m: ' + finalResult;
        }
    </script>
</body>
</html>
